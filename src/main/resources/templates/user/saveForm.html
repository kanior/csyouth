<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(~{::title},~{::style})">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>창신 교회 청년부 - 회원 가입</title>
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .row {
            margin: 0px 0px 15px 0px;
        }
    </style>
</head>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form action="index.html" th:action th:object="${user}" method="post">
        <div class="row">
            <label for="loginId" th:text="#{label.user.loginId}">아이디</label>
            <input type="text" id="loginId" th:field="*{loginId}" th:errorclass="field-error" class="form-control"
                   placeholder="5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.">
            <div class="field-error" th:errors="*{loginId}">
                아이디 오류
            </div>
        </div>
        <div class="row">
            <label for="password" th:text="#{label.user.password}">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" th:errorclass="field-error" class="form-control"
                   placeholder="8~16자의 영문 대소문자, 숫자, 특수문자만 사용 가능합니다.">
            <div class="field-error" th:errors="*{password}">
                비밀번호 오류
            </div>
        </div>
        <div class="row">
            <label for="passwordCheck" th:text="#{label.user.passwordCheck}">비밀번호 확인</label>
            <input type="password" id="passwordCheck" th:field="*{passwordCheck}" th:errorclass="field-error" class="form-control"
                   placeholder="비밀번호를 한번 더 입력해주세요.">
            <div class="field-error" th:errors="*{passwordCheck}">
                비밀번호 확인 오류
            </div>
        </div>
        <div class="row">
            <label for="name" th:text="#{label.user.name}">이름</label>
            <input type="text" id="name" th:field="*{name}" th:errorclass="field-error" class="form-control"
                   placeholder="실명을 입력해주세요.(한글과 영문 대소문자만 입력 가능)">
            <div class="field-error" th:errors="*{name}">
                이름 오류
            </div>
        </div>
        <div class="row">
            <label for="phoneNumber" th:text="#{label.user.phoneNumber}">휴대폰 번호</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" th:errorclass="field-error" class="form-control"
                   placeholder="숫자만 입력해주세요.">
            <div class="field-error" th:errors="*{phoneNumber}">
                휴대폰 번호 오류
            </div>
        </div>
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button type="submit" class="w-100 btn btn-primary btn-lg" th:text="#{button.saveUser}">회원 가입</button>
            </div>
            <div class="col">
                <button type="button" class="w-100 btn btn-secondary btn-lg" onclick="location.href='index.html'" th:onclick="|location.href='@{/}'|" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>


    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
