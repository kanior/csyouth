<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(~{::title},~{::style})">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>창신 교회 청년부 - 회원 가입</title>
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader(#{page.saveUser})"/>

    <form action="/" th:action th:object="${user}" method="post">
        <div>
            <label for="name" th:text="#{label.user.name}">이름</label>
            <input type="text" id="name" th:field="*{name}" th:errorclass="field-error" class="form-control" placeholder="실명을 입력하세요">
        </div>
        <div>
            <label for="password" th:text="#{label.user.password}">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" th:errorclass="field-error" class="form-control">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.saveUser}">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='/'" type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
