<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(~{::title},~{::style})">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>창신 교회 청년부 - 로그인</title>
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .row {
            margin: 0px 0px 15px 0px;
        }
    </style>
</head>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form action="index.html" th:action th:object="${login}" method="post">
        <div class="row">
            <input type="text" id="loginId" th:field="*{loginId}" th:errorclass="field-error" class="form-control"
                   placeholder="아이디">
            <div class="field-error" th:errors="*{loginId}">
                아이디 오류
            </div>
        </div>
        <div class="row">
            <input type="password" id="password" th:field="*{password}" th:errorclass="field-error" class="form-control"
                   placeholder="비밀번호">
            <div class="field-error" th:errors="*{password}">
                비밀번호 오류
            </div>
        </div>
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button type="submit" class="w-100 btn btn-primary btn-lg" th:text="#{button.login}">로그인</button>
            </div>
        </div>

    </form>


    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
